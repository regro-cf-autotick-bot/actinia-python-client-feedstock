{% set name = "actinia-python-client" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/actinia-org/actinia-python-client/archive/{{ version }}.tar.gz
  sha256: 444b91fb581ffde12f8dd304baf8435dd7f6649b8fc6684d4e18fa291caa2be5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-git-versioning
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - jinja2
    - requests
    - sphinx-material

test:
  imports:
    - actinia
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/actinia-org/actinia-python-client
  summary: Python Client Library for actinia
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anikaweinmann
    - neteler
    - giswqs
